joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

diff_drive_controller:
  type: diff_drive_controller/DiffDriveController
  publish_rate: 50
  left_wheel: ['joint-chassis-front-left-wheel']
  right_wheel: ['joint-chassis-front-right-wheel']
  cmd_vel_timeout: 0.5
  enable_odom_tf: true
  publish_cmd: true
